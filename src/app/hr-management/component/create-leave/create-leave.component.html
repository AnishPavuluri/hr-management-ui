<form [formGroup]="form">
    <h1 mat-dialog-title>Create Leave Request</h1>
    <div mat-dialog-content>
        <p>Please fill the below form</p>

        <mat-form-field appearance="fill">
            <mat-label>Employee Name</mat-label>
            <mat-select formControlName="employeeDTO">
                <mat-option value="">Select</mat-option>
                <mat-option *ngFor="let employee of employees" [value]="employee">{{employee.id}} -
                    {{employee.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Leave Types</mat-label>
            <mat-select formControlName="leaveTypeDTO">
                <mat-option value="">Select</mat-option>
                <mat-option *ngFor="let leaveType of leaveTypes" [value]="leaveType">{{leaveType.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Leave Duration</mat-label>
            <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
                <input matStartDate formControlName="from" placeholder="Start date">
                <input matEndDate formControlName="to" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="form.controls['from'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="form.controls['to'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>No. Of Days</mat-label>
            <input matInput type="number" formControlName="numberOfDays">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Note</mat-label>
            <input matInput formControlName="note">
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [disabled]="form.invalid" [mat-dialog-close]="form.value" cdkFocusInitial>Save</button>
    </div>

</form>
