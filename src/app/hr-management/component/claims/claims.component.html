<form class="search" (ngSubmit)="search()" [formGroup]="form">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Employee Name</mat-label>
            <mat-select formControlName="id">
                <mat-option value="">Select</mat-option>
                <mat-option *ngFor="let employee of employees" [value]="employee.id">{{employee.id}} -
                    {{employee.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-flat-button (click)="form.reset()">Cancel</button>
        <button mat-flat-button type="submit" color="primary" [disabled]="form.invalid">Search</button>

    </div>
    <figure id="claimChart"></figure>
</form>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Claim Id</th>
            <th scope="col">Description</th>
            <th scope="col">claimed on</th>
            <th scope="col">Claimed by</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>
            <th scope="col">View</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let claim of claims">
            <tr>
                <th scope="row">{{claim.id}}</th>
                <td>{{claim.description }}</td>
                <td>{{claim.date}}</td>
                <td>{{claim.employeeDTO.name}}</td>
                <td>{{claim.total}}</td>
                <td>{{claim.status}}</td>
                <td (click)="viewClaim(claim)">
                    <i class="las la-eye"></i>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>

<div class="float-button">
    <button mat-mini-fab color="primary" (click)="createClaim()" aria-label="Example icon button with a menu icon">
        <i class="las la-user-plus"></i>
    </button>
</div>
